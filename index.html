<!doctype html>
<html lang="id">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>DEEPA STORE</title>
  <style>
    /* START: Variabel CSS yang Diperbarui */
    :root{
      --accent:#ff6b6b; /* Tetap pertahankan jika ada elemen lain yang menggunakan accent */
      --neon-pink: #FF69B4; /* Warna pink neon baru */
      --neon-purple: #BF00FF; /* Tambahkan variabel baru untuk ungu neon */
      --neon-green: #CCFF00; /* Diubah menjadi hijau stabilo */
      --bg:#000000; /* Diubah menjadi hitam */
      --card:#0b1220;
      --glass:rgba(255,255,255,0.04);
      --text-color:#e6eef8;
      --secondary-text-color:rgba(230, 239, 248, 0.8);
      --header-bg: #000000; /* Diubah menjadi hitam */
      --footer-bg: rgba(0,0,0,0.8); /* Disesuaikan agar transparan di atas hitam */
      --shadow-color: rgba(0,0,0,0.5); /* Shadow lebih gelap untuk background hitam */
      --detail-btn-bg: transparent; /* Latar belakang transparan untuk tombol detail */
      --detail-btn-border: 1px solid #00FFFF; /* Border untuk tombol detail - Diubah menjadi biru neon */
      --detail-btn-color: #00FFFF; /* Warna teks untuk tombol detail - Diubah menjadi biru neon */
    }

    /* Hapus semua aturan body.light-mode karena mode terang dihilangkan */
    /* body.light-mode { ... } */
    /* END: Variabel CSS yang Diperbarui */

    *{
      box-sizing:border-box;
      margin:0;
      padding:0;
    }

    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.1); }
      100% { transform: scale(1); }
    }

    @keyframes rotate {
      from { transform: rotate(0deg); }
      to { transform: rotate(360deg); }
    }

    @keyframes gradient-shift {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }
    html,body{
      height:100%;
      font-family:Inter, system-ui, -apple-system, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
      background:var(--bg); /* Menggunakan variabel untuk background utama */
      color:var(--text-color);
      -webkit-font-smoothing:antialiased;
      line-height:1.6; /* Improve readability */
      /* Removed overflow: hidden; from body */
      transition: background 0.3s ease, color 0.3s ease; /* Transisi untuk perubahan tema */
    }

    /* Removed #site-wrapper styles */
    /* Removed #intro-overlay styles */
    /* Removed #intro-overlay h2 styles */
    /* Removed #open-website-btn styles */


    header{
      padding:14px 16px;
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap:8px;
      flex-wrap: wrap; /* Allow items to wrap on smaller screens */
      /* --- START: Tambahan untuk Sticky Header --- */
      position: fixed; /* Membuat header tetap pada posisi saat di-scroll */
      top: 0; /* Menempatkan header di bagian atas viewport */
      width: 100%; /* Memastikan header membentang selebar viewport */
      background: var(--header-bg); /* Menggunakan variabel untuk background header */
      box-shadow: 0 2px 5px var(--shadow-color); /* Menggunakan variabel untuk shadow */
      z-index: 100; /* Memastikan header berada di atas elemen lain */
      transition: background 0.3s ease, box-shadow 0.3s ease; /* Transisi untuk perubahan tema */
    }
    .brand{
      display:flex;
      align-items:center;
      gap:10px;
    }
    .logo{
      width:40px;
      height:40px;
      border-radius:8px;
      display:flex;
      align-items:center;
      justify-content:center;
      flex-shrink: 0; /* Prevent logo from shrinking */
      overflow: hidden;
    }

    .logo img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      border-radius: 8px;
      transition: transform 0.3s ease;
    }
    .logo:hover img {
      transform: scale(1.1);
    }
    h1{
      /* START: Perbesar ukuran font untuk Deepa Store */
      font-size:24px; /* Ukuran font yang lebih besar */
      /* END: Perbesar ukuran font untuk Deepa Store */
      margin:0;
    }
    .subtitle{
      font-size:12px;
      opacity:.8;
      color: var(--secondary-text-color);
    }

    /* Search Input Styles */
    .search-container {
      flex-grow: 1; /* Allow search bar to take available space */
      max-width: 300px; /* Limit max width */
      margin-left: 20px; /* Space from brand */
    }
    .search-input {
      width: 100%;
      padding: 8px 12px;
      border-radius: 8px;
      border: 1px solid rgba(255,255,255,0.1);
      background: rgba(255,255,255,0.05);
      color: var(--text-color);
      font-size: 14px;
      outline: none;
      transition: border-color 0.2s ease, background 0.2s ease, color 0.3s ease; /* Transisi untuk perubahan tema */
    }
    .search-input::placeholder {
      color: var(--secondary-text-color);
      opacity: 0.7;
    }
    .search-input:focus {
      border-color: var(--accent);
      background: rgba(255,255,255,0.1);
    }


    main{
      padding:0 16px 80px;
      flex-grow: 1; /* Allow main content to grow and push footer down */
      max-width: 1200px; /* Max width for larger screens */
      margin: 0 auto; /* Center main content */
      width: 100%; /* Ensure it takes full width within its max-width */
      /* --- START: Tambahan untuk mengkompensasi Sticky Header --- */
      padding-top: 70px; /* Sesuaikan nilai ini jika tinggi header berubah */
      /* --- END: Tambahan untuk mengkompensasi Sticky Header --- */
    }

    /* Flash Sale Card (Modified - now just a banner) */
    .flash-card{
      background:linear-gradient(180deg, rgba(255,255,255,0.03), transparent);
      border-radius:12px;
      padding:12px;
      margin-bottom:14px;
      display:flex;
      flex-direction: column; /* Stack on small screens */
      align-items:center;
      gap:12px;
      backdrop-filter:blur(6px);
      text-align: center; /* Center text on small screens */
      transition: background 0.3s ease, backdrop-filter 0.3s ease; /* Transisi untuk perubahan tema */
    }
    .flash-card .left{
      flex:1;
      width: 100%; /* Take full width on small screens */
    }
    /* Removed .countdown and .time-seg styles from here */

    /* Product List */
    .products{
      display:grid;
      grid-template-columns:repeat(auto-fit, minmax(150px, 1fr)); /* Responsive grid */
      gap:10px;
    }

    .card{
      background:var(--card);
      border-radius:12px;
      padding:10px;
      display:flex;
      flex-direction:column;
      gap:8px;
      box-shadow: 0 4px 8px var(--shadow-color); /* Menggunakan variabel untuk shadow */
      transition: transform 0.2s ease-in-out, background 0.3s ease, box-shadow 0.3s ease; /* Transisi untuk perubahan tema */
    }
    .card:hover {
      transform: translateY(-3px);
    }
    /* Modified .img to hold actual image */
    .img{
      width:100%;
      aspect-ratio:1/1;
      border-radius:8px;
      background:linear-gradient(135deg,#0b2540,#07203a); /* Fallback background */
      display:flex;
      align-items:center;
      justify-content:center;
      color:#8fb4ff;
      font-weight:700;
      font-size: 1.5em; /* Larger text for initials */
      overflow: hidden; /* Ensure image doesn't overflow rounded corners */
    }
    .img img {
      width: 100%;
      height: 100%;
      object-fit: cover; /* Cover the area, cropping if necessary */
      display: block; /* Remove extra space below image */
      border-radius: 8px; /* Apply border-radius to image itself */
    }

    .title{
      font-size:15px; /* Slightly larger */
      font-weight: 700;
      color: var(--text-color);
      transition: color 0.3s ease; /* Transisi untuk perubahan tema */
    }
    .price{
      font-weight:400;
      font-size:1.1em;
      color: var(--neon-pink); /* Menggunakan variabel pink neon */
      transition: color 0.3s ease; /* Transisi untuk perubahan tema */
    }
    .row{
      display:flex;
      gap:8px;
      align-items:center;
      justify-content:space-between;
      flex-wrap: wrap; /* Allow buttons/text to wrap */
    }
    .row > .btn {
      flex-grow: 1; /* Allow buttons to grow */
      min-width: unset; /* Reset min-width from JS for better responsiveness */
    }

    /* New: Countdown styles for individual cards */
    .product-countdown {
      display: flex;
      gap: 4px; /* Smaller gap for compact display */
      align-items: center;
      justify-content: center; /* Center countdown in card */
      font-size: 0.8em; /* Smaller font size */
      margin-top: 4px;
      color: var(--secondary-text-color);
      font-weight: 600;
      transition: color 0.3s ease; /* Transisi untuk perubahan tema */
    }
    .product-countdown .time-val {
      background: rgba(255,255,255,0.05); /* Slightly lighter background */
      padding: 2px 4px;
      border-radius: 4px;
      min-width: 20px; /* Smaller min-width */
      text-align: center;
      font-weight: 700;
      color: var(--neon-green); /* Menggunakan variabel hijau stabilo */
      transition: background 0.3s ease, color 0.3s ease; /* Transisi untuk perubahan tema */
    }
    .product-countdown .time-label {
      font-size: 0.7em; /* Even smaller label */
      opacity: 0.7;
    }
    .product-countdown.ended {
      color: #ccc;
      font-style: italic;
    }

    /* New: Stock display styles */
    .product-stock {
      font-size: 0.8em; /* Reduced from 0.9em */
      color: var(--secondary-text-color);
      margin-top: 4px;
      text-align: center;
      font-weight: 500;
      transition: color 0.3s ease; /* Transisi untuk perubahan tema */
    }
    .product-stock.low-stock {
      color: var(--accent); /* Highlight low stock */
      font-weight: 700;
    }
    .product-stock.out-of-stock {
      color: #ff0000; /* Red for out of stock */
      font-weight: 700;
    }


    .btn{
      display:inline-flex;
      align-items:center;
      justify-content: center; /* Center text in button */
      gap:8px;
      padding:6px 12px; /* Diubah dari 10px 12px menjadi 6px 12px untuk membuatnya lebih tipis secara vertikal */
      border-radius:10px;
      /* START: Perubahan untuk tombol detail */
      background:var(--detail-btn-bg); /* Latar belakang transparan */
      color:var(--detail-btn-color); /* Warna teks dari variabel */
      border:var(--detail-btn-border); /* Border dari variabel */
      /* END: Perubahan untuk tombol detail */
      font-weight:700;
      text-decoration:none;
      cursor: pointer;
      transition: background 0.2s ease-in-out, color 0.3s ease, border-color 0.3s ease; /* Transisi untuk perubahan tema */
      white-space: nowrap; /* Prevent text wrapping inside button */
    }
    .btn:hover{
      background: var(--accent); /* Saat hover, gunakan warna accent */
      color: #082032; /* Warna teks gelap saat hover */
      border-color: var(--accent); /* Border juga berubah warna */
    }
    .btn-wa{
      background:linear-gradient(90deg,var(--neon-purple),#8A2BE2); /* Menggunakan variabel ungu neon */
      color:#FFFFFF; /* Warna teks putih */
      border: none; /* Pastikan tombol WA tidak memiliki border transparan */
    }
    .btn-wa:hover{
      background:linear-gradient(90deg,#8A2BE2,#6A0DAD); /* Efek hover ungu neon yang sedikit lebih gelap */
    }

    footer{
      position:fixed;
      left:0;
      right:0;
      bottom:0;
      padding:10px 16px;
      background:var(--footer-bg); /* Menggunakan variabel untuk background footer */
      display:flex;
      flex-direction: column; /* Stack on small screens */
      gap:8px;
      align-items:center;
      justify-content:space-between;
      text-align: center; /* Center text on small screens */
      width: 100%;
      box-shadow: 0 -2px 10px var(--shadow-color); /* Menggunakan variabel untuk shadow */
      transition: background 0.3s ease, box-shadow 0.3s ease; /* Transisi untuk perubahan tema */
    }
    .small{
      font-size:12px;
      opacity:.85;
      color: var(--secondary-text-color);
      transition: color 0.3s ease; /* Transisi untuk perubahan tema */
    }

    /* Modal Styles */
    .modal-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.7);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 1000;
      opacity: 0;
      visibility: hidden;
      transition: opacity 0.3s ease, visibility 0.3s ease;
    }

    .modal-overlay.active {
      opacity: 1;
      visibility: visible;
    }

    .modal-content {
      background: var(--card);
      padding: 20px;
      border-radius: 12px;
      max-width: 90%;
      width: 400px;
      box-shadow: 0 5px 15px var(--shadow-color); /* Menggunakan variabel untuk shadow */
      position: relative;
      transform: translateY(-20px);
      transition: transform 0.3s ease, background 0.3s ease, box-shadow 0.3s ease; /* Transisi untuk perubahan tema */
    }

    .modal-overlay.active .modal-content {
      transform: translateY(0);
    }

    .modal-close-btn {
      position: absolute;
      top: 10px;
      right: 10px;
      background: none;
      border: none;
      font-size: 1.5em;
      color: var(--text-color);
      cursor: pointer;
      padding: 5px;
      line-height: 1;
      transition: color 0.3s ease; /* Transisi untuk perubahan tema */
    }

    .modal-title {
      font-size: 1.5em;
      margin-bottom: 10px;
      color: var(--accent);
      transition: color 0.3s ease; /* Transisi untuk perubahan tema */
    }

    .modal-price {
      font-size: 1.2em;
      font-weight: 400;
      margin-bottom: 15px;
      color: var(--text-color);
      transition: color 0.3s ease; /* Transisi untuk perubahan tema */
    }

    .modal-description {
      font-size: 0.95em;
      line-height: 1.5;
      color: var(--secondary-text-color);
      margin-bottom: 20px;
      transition: color 0.3s ease; /* Transisi untuk perubahan tema */
    }
    .modal-stock {
      font-size: 0.9em;
      color: var(--secondary-text-color);
      margin-bottom: 15px;
      font-weight: 600;
      transition: color 0.3s ease; /* Transisi untuk perubahan tema */
    }
    .modal-stock.low-stock {
      color: var(--accent);
    }
    .modal-stock.out-of-stock {
      color: #ff0000;
    }

    /* Hapus gaya untuk tombol mode gelap/terang */
    /* .theme-toggle { ... } */

    /* START: Pop-up Banner Styles */
    .popup-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.8); /* Lebih gelap dari modal detail produk */
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 1001; /* Lebih tinggi dari modal detail produk */
      opacity: 0;
      visibility: hidden;
      transition: opacity 0.3s ease, visibility 0.3s ease;
    }

    .popup-overlay.active {
      opacity: 1;
      visibility: visible;
    }

    .popup-content {
      background: var(--card);
      padding: 30px;
      border-radius: 12px;
      max-width: 90%;
      width: 500px;
      text-align: center;
      box-shadow: 0 8px 20px var(--shadow-color);
      position: relative;
      transform: translateY(-30px);
      transition: transform 0.3s ease, background 0.3s ease, box-shadow 0.3s ease;
    }

    .popup-overlay.active .popup-content {
      transform: translateY(0);
    }

    .popup-close-btn {
      position: absolute;
      top: 10px;
      right: 10px;
      background: none;
      border: none;
      font-size: 1.8em;
      color: var(--text-color);
      cursor: pointer;
      padding: 5px;
      line-height: 1;
      transition: color 0.3s ease;
    }

    .popup-title {
      font-size: 2em;
      margin-bottom: 15px;
      color: var(--neon-pink); /* Menggunakan warna neon-pink */
      transition: color 0.3s ease;
    }

    .popup-image {
      max-width: 80%; /* Sesuaikan ukuran gambar */
      height: auto;
      border-radius: 8px; /* Sudut membulat untuk gambar */
      margin-bottom: 20px; /* Jarak antara gambar dan teks */
      display: block; /* Agar margin auto bekerja untuk centering */
      margin-left: auto;
      margin-right: auto;
    }

    .popup-message {
      font-size: 1.1em;
      line-height: 1.6;
      color: var(--secondary-text-color);
      margin-bottom: 20px;
      transition: color 0.3s ease;
    }

    /* Media Queries for Pop-up Banner */
    @media (max-width: 600px) {
      .popup-content {
        padding: 20px;
      }
      .popup-title {
        font-size: 1.5em;
      }
      .popup-image {
        max-width: 90%; /* Sesuaikan ukuran gambar untuk layar kecil */
        margin-bottom: 15px;
      }
      .popup-message {
        font-size: 0.95em;
      }
      .popup-close-btn {
        font-size: 1.5em;
      }
    }
    /* END: Pop-up Banner Styles */


    /* Media Queries for Responsiveness */

    /* Small devices (phones, 600px and down) */
    @media (max-width: 600px) {
      /* Removed #intro-overlay h2 styles */
      /* Removed #open-website-btn styles */

      header {
        flex-direction: column;
        align-items: flex-start;
        padding: 10px 12px;
      }
      .search-container {
        margin-left: 0; /* Remove left margin on small screens */
        width: 100%; /* Full width on small screens */
        max-width: none; /* Remove max width constraint */
        order: 3; /* Place it below brand and subtitle */
      }
      h1 {
        /* START: Penyesuaian ukuran font untuk Deepa Store di layar kecil */
        font-size:20px; /* Ukuran font yang lebih besar untuk layar kecil */
        /* END: Penyesuaian ukuran font untuk Deepa Store di layar kecil */
      }
      .flash-card {
        padding: 10px;
        gap: 10px;
      }
      .products {
        grid-template-columns: repeat(auto-fit, minmax(130px, 1fr));
        gap: 8px;
      }
      .card {
        padding: 8px;
      }
      .title {
        font-size: 13px;
      }
      .price {
        font-size: 1em;
      }
      .row {
        flex-direction: column;
        gap: 6px;
      }
      .btn {
        width: 100%;
        padding: 4px 10px; /* Diubah dari 8px 10px menjadi 4px 10px untuk layar kecil, lebih tipis vertikal */
      }
      footer {
        padding: 8px 12px;
      }
      .small {
        font-size: 11px;
      }
      .modal-content {
        padding: 15px;
      }
      .modal-title {
        font-size: 1.3em;
      }
      .modal-price {
        font-size: 1.1em;
      }
      .product-countdown {
        font-size: 0.7em;
      }
      .product-countdown .time-val {
        padding: 1px 3px;
        min-width: 18px;
      }
      .product-stock {
        font-size: 0.7em;
      }
      .modal-stock {
        font-size: 0.8em;
      }
      /* START: Penyesuaian padding-top untuk main di layar kecil */
      main {
        padding-top: 120px; /* Nilai ini mungkin perlu disesuaikan lebih lanjut */
      }
      /* END: Penyesuaian padding-top untuk main di layar kecil */
      /* Hapus penyesuaian untuk tombol mode gelap/terang di media query */
      /* .theme-toggle { ... } */
    }

    /* Medium devices (tablets, 601px to 768px) */
    @media (min-width: 601px) and (max-width: 768px) {
      header {
        padding: 14px 20px;
      }
      main {
        padding: 0 20px 80px;
        padding-top: 70px; /* Pastikan padding-top tetap konsisten */
      }
      .flash-card {
        flex-direction: row;
        text-align: left;
        padding: 15px;
      }
      .products {
        grid-template-columns: repeat(3, 1fr);
      }
      footer {
        flex-direction: row;
        padding: 10px 20px;
      }
    }

    /* Large devices (desktops, 769px and up) */
    @media (min-width: 769px) {
      header {
        padding: 14px 40px;
      }
      main {
        padding: 0 40px 80px;
        padding-top: 70px; /* Pastikan padding-top tetap konsisten */
      }
      .flash-card {
        flex-direction: row;
        text-align: left;
        padding: 15px 20px;
      }
      .products {
        grid-template-columns: repeat(4, 1fr);
      }
      footer {
        flex-direction: row;
        padding: 10px 40px;
      }
    }
  </style>
</head>
<body>

  <!-- START: Pop-up Banner -->
  <div class="popup-overlay" id="welcome-popup">
    <div class="popup-content">
      <button class="popup-close-btn" id="popup-close-btn">&times;</button>
      <h2 class="popup-title">Selamat Datang di Deepa Store!</h2>
      <img src="popup-image.png" alt="Welcome to Deepa Store" class="popup-image">
      <p class="popup-message">Nikmati penawaran flash sale terbaik kami.</p>
    </div>
  </div>
  <!-- END: Pop-up Banner -->

  <!-- Removed Intro Overlay -->
  <!-- Removed Audio Element -->

  <!-- Site Content (No longer wrapped in #site-wrapper) -->
  <header>
    <div class="brand">
      <div class="logo">
        <img src="onep.gif" alt="Deepa Store Logo">
      </div>
      <div>
        <h1>DEEPA STORE</h1>
        <!-- START: Menghilangkan subtitle -->
        <!-- <div class="subtitle">Flash Sale — Kuy garap aplikasi kesayanganmu</div> -->
        <!-- END: Menghilangkan subtitle -->
      </div>
    </div>
    <!-- Search Input Added Here -->
    <div class="search-container">
      <input type="text" id="search-input" class="search-input" placeholder="Cari nokos apa?">
    </div>
    <!-- START: Tombol Mode Gelap/Terang (Dihilangkan) -->
    <!-- <button id="theme-toggle" class="theme-toggle" aria-label="Toggle dark/light mode">
      &#9728;
    </button> -->
    <!-- END: Tombol Mode Gelap/Terang (Dihilangkan) -->
  </header>

  <main>
    <!-- FLASH SALE CARD (Simplified - no global countdown) -->
    <section class="flash-card" aria-live="polite">
      <div class="left">
        <div style="font-weight:800">Flash Sale</div>
        <div style="font-size:13px;opacity:.85">Mumpung diskon murce</div>
      </div>
    </section>

    <!-- PRODUCT LIST -->
    <section class="products" id="product-list">
      <!-- product template inserted by JS -->
    </section>
  </main>

  <footer>
    <!-- START: Menghilangkan teks footer yang diminta -->
    <!-- <div class="small">Pilih produk lalu tekan "Order" untuk pesan via WhatsApp.</div> -->
    <!-- <div class="small">Ganti nomor WA dan waktu flash sale di script jika perlu.</div> -->
    <!-- END: Menghilangkan teks footer yang diminta -->
  </footer>

  <!-- Product Detail Modal -->
  <div class="modal-overlay" id="product-detail-modal">
    <div class="modal-content">
      <button class="modal-close-btn" id="modal-close-btn">&times;</button>

// render products
const productList = document.getElementById('product-list');
const searchInput = document.getElementById('search-input'); // Get the search input element

function renderCatalog(searchTerm = ''){
  productList.innerHTML = '';
  const lowerCaseSearchTerm = searchTerm.toLowerCase();
  const filteredCatalog = CATALOG.filter(p => {
    return p.name.toLowerCase().includes(lowerCaseSearchTerm) ||
           p.desc.toLowerCase().includes(lowerCaseSearchTerm);
  });

  if (filteredCatalog.length === 0 && searchTerm !== '') {
    productList.innerHTML = '<p style="text-align: center; width: 100%; margin-top: 20px; color: var(--secondary-text-color);">Produk tidak ditemukan.</p>';
    return;
  }

  filteredCatalog.forEach(p=>{
    const card = document.createElement('article');
    card.className = 'card';

    // Determine stock class
    let stockClass = '';
    let stockText = '';
    if (p.stock === 0) {
      stockClass = 'out-of-stock';
      stockText = 'Stok Habis';
    } else if (p.stock <= 5) { // Example threshold for low stock
      stockClass = 'low-stock';
      stockText = `Stok: ${p.stock} (Terbatas!)`;
    } else {
      stockText = `Stok: ${p.stock}`;
    }

    card.innerHTML = `
      <div class="img">
        <img src="${escapeHtml(p.image)}" alt="${escapeHtml(p.name)}" loading="lazy">
      </div>
      <div class="title">${escapeHtml(p.name)}</div>
      <div class="row">
        <div class="price">${escapeHtml(p.price)}</div>
      </div>
      <div class="product-stock ${stockClass}">${escapeHtml(stockText)}</div>
      <div class="product-countdown" id="countdown-${p.id}">
        <span class="time-val" id="days-${p.id}">00</span><span class="time-label">h</span>
        <span class="time-val" id="hours-${p.id}">00</span><span class="time-label">j</span>
        <span class="time-val" id="mins-${p.id}">00</span><span class="time-label">m</span>
        <span class="time-val" id="secs-${p.id}">00</span><span class="time-label">d</span>
      </div>
      <div class="row">
        <a class="btn" href="#" onclick="openDetail(${p.id});return false;" aria-label="Detail ${escapeHtml(p.name)}">Detail</a>
        <a class="btn btn-wa" id="modal-order-btn" href="${waLink(p)}" target="_blank" rel="noopener noreferrer" aria-label="Order ${escapeHtml(p.name)} via WhatsApp">Order</a>
      </div>
    `;
    productList.appendChild(card);
  });
  initializeAllCountdowns(); // Re-initialize countdowns for filtered products
}

// waLink now accepts either a product object OR a product id (robust)
function waLink(productOrId){
  let item = null;
  if(productOrId && typeof productOrId === 'object' && productOrId.id !== undefined){
    item = productOrId;
  } else {
    item = CATALOG.find(c=>c.id === productOrId);
  }
  if(!item){
    console.error('waLink: product not found', productOrId);
    return '#';
  }
  const message = `Halo, saya mau pesan *${item.name}* (ID:${item.id}) — apakah masih ada?\nHarga: ${item.price}`;
  const text = encodeURIComponent(message);
  const number = (SELLER_WHATSAPP || '').replace(/[^\d+]/g,'');
  const clean = number.startsWith('+') ? number.slice(1) : number;
  if(!clean){
    console.error('waLink: invalid SELLER_WHATSAPP', SELLER_WHATSAPP);
    return '#';
  }
  return `https://wa.me/${clean}?text=${text}`;
}

function openDetail(id){

  modalProductStock.className = `modal-stock ${modalStockClass}`;

}

function escapeHtml(str){
  if(!str) return '';
  return String(str).replace(/[&<>\"']/g, function(s) {
    return ({
      '&':'&amp;',
      '<':'&lt;',
      '>':'&gt;',
      '"':'&quot;',
      "'":'&#39;'
    })[s];
  });
}

// --- Multiple Countdowns Logic ---
const endTime = new Date(SALE_END_ISO).getTime();
let countdownElements = {}; // This will store references to countdown elements for currently displayed products

function initializeAllCountdowns() {
  // Clear previous countdown elements to avoid memory leaks and incorrect updates
  countdownElements = {};
  // Iterate over the original CATALOG to find elements, as filtered products might not always be present
  CATALOG.forEach(p => {
    const container = document.getElementById(`countdown-${p.id}`);
    if (container) { // Only initialize if the element exists (i.e., product is currently displayed)
      countdownElements[p.id] = {
        container: container,
        days: document.getElementById(`days-${p.id}`),
        hours: document.getElementById(`hours-${p.id}`),
        mins: document.getElementById(`mins-${p.id}`),
        secs: document.getElementById(`secs-${p.id}`)
      };
      updateProductCountdown(p.id); // Initial update for this product
    }
  });
}

function updateProductCountdown(productId) {
  const now = Date.now();
  let diff = endTime - now;
  const els = countdownElements[productId];

  if (!els || !els.container) return; // Product might have been filtered out or not yet rendered

  if (diff <= 0) {
    els.container.innerHTML = 'Sale Ended!';
    els.container.classList.add('ended');
    return;
  }

  const d = Math.floor(diff / (1000 * 60 * 60 * 24));
  diff -= d * (1000 * 60 * 60 * 24);
  const h = Math.floor(diff / (1000 * 60 * 60));
  diff -= h * (1000 * 60 * 60);
  const m = Math.floor(diff / (1000 * 60));
  diff -= m * (1000 * 60);
  const s = Math.floor(diff / 1000);

  els.days.textContent = String(d).padStart(2, '0');
  els.hours.textContent = String(h).padStart(2, '0');
  els.mins.textContent = String(m).padStart(2, '0');
  els.secs.textContent = String(s).padStart(2, '0');
}

// Update all visible countdowns every second
setInterval(() => {
  // Iterate over the keys of countdownElements to only update currently displayed products
  Object.keys(countdownElements).forEach(productId => {
    updateProductCountdown(parseInt(productId));
  });
}, 1000);
